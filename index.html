<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notiz App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Verknüpfung mit der CSS-Datei -->
  </head>
  <body>
    <div class="notes-app">
      <!-- Hauptcontainer für die Notiz-App -->
      <div class="sidebar">
        <!-- Seitenleiste für die Notizliste und Optionen -->
        <button class="create-new">
          <!-- Schaltfläche zum Erstellen neuer Notizen -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <!-- SVG-Symbol für die Schaltfläche -->
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
          <span>Neue Notiz erstellen</span>
          <!-- Text für die Schaltfläche -->
        </button>
        <div class="notes-list">
          <!-- Container für die Liste der Notizen -->
          <div class="note-entry"></div>
          <!-- Platzhalter für eine Notiz -->
          <!-- Platzhalter für eine Notiz -->
          <!-- Platzhalter für eine Notiz -->
          <!-- Platzhalter für eine Notiz -->
        </div>
      </div>
      <div class="main-content">
        <!-- Hauptinhalt für die ausgewählte Notiz -->
        <div class="title-and-save">
          <!-- Container für Titel und Speichern/Löschen-Optionen -->
          <input
            type="text"
            id="title-input"
            placeholder="Überschrift eingeben..."
          />
          <!-- Eingabefeld für den Titel -->
          <button class="save-note">
            <!-- Schaltfläche zum Speichern der Notiz -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon"
            >
              <!-- SVG-Symbol für die Schaltfläche -->
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M9 3.75H6.912a2.25 2.25 0 0 0-2.15 1.588L2.35 13.177a2.25 2.25 0 0 0-.1.661V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 0 0-2.15-1.588H15M2.25 13.5h3.86a2.25 2.25 0 0 1 2.012 1.244l.256.512a2.25 2.25 0 0 0 2.013 1.244h3.218a2.25 2.25 0 0 0 2.013-1.244l.256-.512a2.25 2.25 0 0 1 2.013-1.244h3.859M12 3v8.25m0 0-3-3m3 3 3-3"
              />
            </svg>
            Speichern
            <!-- Text für die Schaltfläche -->
          </button>
          <button class="delete-note">
            <!-- Schaltfläche zum Löschen der Notiz -->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon"
            >
              <!-- SVG-Symbol für die Schaltfläche -->
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
              />
            </svg>
            Löschen
            <!-- Text für die Schaltfläche -->
          </button>
        </div>
        <textarea
          id="content-input"
          placeholder="Fang an eine Notiz zu erstellen"
        ></textarea>
        <!-- Textbereich für den Inhalt der Notiz -->
      </div>
    </div>
    <script src="notes.api.js"></script>
    <!-- Verknüpfung mit der JavaScript-Datei für Notiz-API -->
    <script src="app.js"></script>
    <!-- Verknüpfung mit der Haupt-JavaScript-Datei der App -->
  </body>
</html>
